<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/webp" href="OIP.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: right;
        }

        .display-previous {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 30px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .display-current {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            min-height: 50px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e0e0e0;
            padding: 1px;
        }

        button {
            background: white;
            border: none;
            padding: 25px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
            font-weight: 500;
        }

        button:hover {
            background: #f5f5f5;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #f0f0f0;
            color: #667eea;
            font-weight: 600;
        }

        .operator:hover {
            background: #e8e8e8;
        }

        .equals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: span 2;
            font-weight: 600;
        }

        .equals:hover {
            opacity: 0.9;
        }

        .clear {
            background: #ff6b6b;
            color: white;
            grid-column: span 2;
            font-weight: 600;
        }

        .clear:hover {
            background: #ff5252;
        }

        .zero {
            grid-column: span 2;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            button {
                padding: 20px;
                font-size: 1.3rem;
            }

            .display-current {
                font-size: 2rem;
            }

            .display-previous {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">CALCULATOR</div>
        <div class="display">
            <div class="display-previous" id="previousDisplay"></div>
            <div class="display-current" id="currentDisplay">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentDisplay = document.getElementById('currentDisplay');
        let previousDisplay = document.getElementById('previousDisplay');
        let currentValue = '0';
        let previousValue = '';
        let operation = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            currentDisplay.textContent = currentValue;
            if (previousValue !== '' && operation !== null) {
                previousDisplay.textContent = `${previousValue} ${operation}`;
            } else {
                previousDisplay.textContent = previousValue;
            }
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentValue = '0';
                shouldResetDisplay = false;
            }

            if (number === '.' && currentValue.includes('.')) {
                return;
            }

            if (currentValue === '0' && number !== '.') {
                currentValue = number;
            } else {
                currentValue += number;
            }

            updateDisplay();
        }

        function appendOperator(operator) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }

            operation = operator;
            previousValue = currentValue;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) {
                return;
            }

            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);

            if (isNaN(prev) || isNaN(current)) {
                return;
            }

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        clearAll();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Round to avoid floating point precision issues
            result = Math.round(result * 100000000) / 100000000;

            currentValue = result.toString();
            operation = null;
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendNumber('.');
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*') {
                appendOperator('×');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('÷');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
